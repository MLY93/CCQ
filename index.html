    <script>
      const shopDomain = "qqs10f-7y.myshopify.com";
      const storefrontAccessToken = "1e6e05ffb71af526536e3c4f4d1726f8";
      const productHandle = "claras-code-quest";
      let variantId = null;
      let isAvailable = true;

      async function fetchProduct() {
        const query = `{
        productByHandle(handle: "${productHandle}") {
          title
          descriptionHtml
          images(first: 10) { edges { node { src } } }
          variants(first: 1) { edges { node { id availableForSale price { amount currencyCode } } } }
        }
      }`;

        const res = await fetch(
          `https://${shopDomain}/api/2024-04/graphql.json`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Shopify-Storefront-Access-Token": storefrontAccessToken,
            },
            body: JSON.stringify({ query }),
          }
        );

        const json = await res.json();
        const product = json.data.productByHandle;
        document.getElementById("product-title").innerText = product.title;
        document.getElementById("product-description").innerHTML =
          product.descriptionHtml;
        const variant = json.data.productByHandle.variants.edges[0].node;
        isAvailable = variant.availableForSale || false;

        const buyButton = document.getElementById("buy-button");
        if (!isAvailable) {
          buyButton.disabled = true;
          buyButton.textContent = "Sold Out";
        }
        document.getElementById(
          "product-price"
        ).innerText = `${product.variants.edges[0].node.price.amount} ${product.variants.edges[0].node.price.currencyCode}`;
        variantId = product.variants.edges[0].node.id;
      }

      fetchProduct();

      let quantity = 1; // default

      const quantityInput = document.getElementById("quantity");

      quantityInput.addEventListener("input", (e) => {
        quantity = parseInt(e.target.value, 10) || 1; // fallback to 1 if empty/invalid
      });

      const increaseBtn = document.getElementById("increase");
      const decreaseBtn = document.getElementById("decrease");

      increaseBtn.addEventListener("click", () => {
        let current = parseInt(quantityInput.value, 10) || 1;
        quantityInput.value = current + 1;
      });

      decreaseBtn.addEventListener("click", () => {
        let current = parseInt(quantityInput.value, 10) || 1;
        if (current > 1) {
          quantityInput.value = current - 1;
        }
      });

      async function buyNow() {
        const quantity =
          parseInt(document.getElementById("quantity").value, 10) || 1;

        const mutation = `mutation {
    cartCreate(input: {
      lines: [
        {
          merchandiseId: "${variantId}"
          quantity: ${quantity},
        }
      ]
    }) {
      cart {
        id
        checkoutUrl
      }
        userErrors {
        field
        message
      }
    }
  }
`;

        const res = await fetch(
          `https://${shopDomain}/api/2023-01/graphql.json`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Shopify-Storefront-Access-Token": storefrontAccessToken,
            },
            body: JSON.stringify({ query: mutation }),
          }
        );

        const json = await res.json();
        const errors = json.data?.cartCreate?.userErrors;

        if (errors && errors.length > 0) {
          // Display the error to the user
          document.getElementById("error").textContent = errors[0].message;
          return;
        }
        const checkoutUrl = json.data.cartCreate.cart.checkoutUrl;
        window.location.href = checkoutUrl;
      }

      const imageUrls = [
        "./1.png",
        "./back.png",
        "./map.png",
        "./dedication.png",
      ];

      let currentIndex = 0;
      const imgElement = document.getElementById("carousel-image");
      const thumbnails = document.querySelectorAll(".carousel-thumbnails img");

      function renderImageCarousel() {
        imgElement.src = imageUrls[currentIndex];
        thumbnails.forEach((thumb, i) => {
          thumb.classList.toggle("active", i === currentIndex);
        });
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % imageUrls.length;
        renderImageCarousel();
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
        renderImageCarousel();
      }

      function goToImage(index) {
        currentIndex = index;
        renderImageCarousel();
      }

      renderImageCarousel();

      const script = document.createElement("script");
      script.src =
        "https://s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js";
      script.type = "text/javascript";
      script.onload = function () {
        // Mailchimp init after script loads
        (function ($) {
          window.fnames = new Array();
          window.ftypes = new Array();
          fnames[0] = "EMAIL";
          ftypes[0] = "email";
          fnames[1] = "FNAME";
          ftypes[1] = "text";
          fnames[2] = "LNAME";
          ftypes[2] = "text";
          fnames[3] = "ADDRESS";
          ftypes[3] = "address";
          fnames[4] = "PHONE";
          ftypes[4] = "phone";
          fnames[5] = "BIRTHDAY";
          ftypes[5] = "birthday";
          fnames[6] = "COMPANY";
          ftypes[6] = "text";
        })(jQuery);
        var $mcj = jQuery.noConflict(true);
      };

      document.head.appendChild(script);

      window.addEventListener("DOMContentLoaded", function () {
        if (!isAvailable) {
          document.getElementById("notify").innerHTML = `
         <div id="mc_embed_shell">
        <div id="mc_embed_signup">
          <form
            action="https://gmail.us17.list-manage.com/subscribe/post?u=58187c74a2bcf6c21eaf842c7&amp;id=f656f64cd2&amp;f_id=001959e0f0"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
          >
            <div id="mc_embed_signup_scroll">
              <h2>Notify Me when this is back in stock!</h2>
              <div class="mc-field-group" style="text-align: left;">
                <label for="mce-EMAIL"
                  >Email Address <span class="asterisk">*</span></label
                ><input
                style="width: 100%;"
                  type="email"
                  name="EMAIL"
                  class="required email"
                  id="mce-EMAIL"
                  required=""
                  value=""
                />
              </div>
              <div id="mce-responses" class="clear foot">
                <div
                  class="response"

                ></div>
                <div
                  class="response"
                  id="mce-success-response"
                  style="display: none"
                ></div>
              </div>
              <div aria-hidden="true" style="position: absolute; left: -5000px">
                <div hidden=""><input type="hidden" name="tags" value="6488166"></div>
                <input
                  type="text"
                  name="b_58187c74a2bcf6c21eaf842c7_f656f64cd2"
                  tabindex="-1"
                  value=""
                />
              </div>
              <div class="optionalParent">
                <div class="clear foot" >
                  <input
                    type="submit"
                    name="subscribe"
                    id="mc-embedded-subscribe"
                    class="button"
                    value="Notify Me"
                  />
                  <p >
                    <a href="http://eepurl.com/jf3E1I"
                      title="Mailchimp - email marketing made easy and fun"
                      ><span
                        style="
                          display: inline-block;
                          background-color: transparent;
                          border-radius: 4px;
                        "
                      /></a>
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
        `;
        }
      });
    </script>

      src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
